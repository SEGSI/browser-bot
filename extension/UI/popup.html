<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="main-container">
		<div class="card text-center">
			<div class="card-header">
				Featured
			</div>
			<div class="card-body">
				<h5 class="card-title">Special title treatment</h5>
				<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

				<div class="row">
					<div class="col">
						<button name="remove" type="button" class="btn btn-info btn-block ui ui-order">remove</button>
					</div>
					<div class="col">
						<button name="browse" type="button" class="btn btn-info btn-block ui ui-order">browse</button>
					</div>
					<div class="col">
						<button name="stop" type="button" class="btn btn-info btn-block ui ui-order">stop</button>
					</div>
				</div>

				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control ui ui-field ui-container-text" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-check">
				    <input type="checkbox" class="form-check-input ui ui-field ui-container-boolean" name="check-me" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
					<select class="form-control form-control-sm ui ui-field ui-container-option" name="options">
						<option value="1">Opt1</option>
						<option value="2">Opt2</option>
						<option value="3">Opt3</option>
					</select>
				</form>

			</div>
			<div class="card-footer text-muted">
				2 days ago
			</div>
		</div>
	</div>
		
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="UI.js"></script>
	<script type="text/javascript" src="start.js"></script>

</body>
</html>
