<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="main-container">
		<div class="card text-center">
			<div class="card-header">
				<div class="row">
					<div class="col box">
						<h3 class="title">Bot da SEGSI</h3>
					</div>
					<div class="col text-right">
						<button name="stop" type="button" class="btn btn-danger ui-order">PARAR</button>
					</div>
				</div>
			</div>
			<div class="card-body">


				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Jira</a>
						<a class="nav-item nav-link" id="nav-output-tab" data-toggle="tab" href="#nav-output" role="tab" aria-controls="nav-output" aria-selected="false">Output</a>
						<a class="nav-item nav-link" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="false">Info</a>
					</div>
				</nav>


				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active space-up" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div class="row">
							<div class="col">
								<button name="jira:relatório-de-faturamento" type="button" class="btn btn-info btn-block ui ui-order">relatório de faturamento</button>
							</div>
							<div class="col">
								<button name="jira:dizer-olá" type="button" class="btn btn-info btn-block ui ui-order">dizer olá</button>
							</div>
						</div>

						<form>
							<div class="row space-up">
								<div class="col">
									<input type="text" class="form-control ui ui-field ui-container-text" name="username" placeholder="Nome de usuário">
								</div>
								<div class="col">
									<input type="password" class="form-control ui ui-field ui-container-text" name="password" placeholder="Senha">
								</div>
							</div>
							<small id="ariatext" class="form-text text-muted">Estes dados não serão transmitidos</small>

							<div class="row space-up">
								<div class="col form-group">
									<label for="mês-select">mês</label>
									<select class="form-control ui ui-field ui-container-option" id="mês-select" name="mes">
										<option value="1" selected="">Janeiro</option>
										<option value="2">Fevereiro</option>
										<option value="3">Março</option>
										<option value="4">Abril</option>
										<option value="5">Maio</option>
										<option value="6">Junho</option>
										<option value="7">Julho</option>
										<option value="8">Agosto</option>
										<option value="9">Setembro</option>
										<option value="10">Outubro</option>
										<option value="11">Novembro</option>
										<option value="12">Dezembro</option>
									</select>
								</div>


								
								<div class="col form-group">
									<label for="ano-select">ano</label>
									<select class="form-control ui ui-field ui-container-option" id="ano-select" name="ano">
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021" selected="">2021</option>
									</select>
								</div>
							</div>

						</form>
							
					</div>
					<div class="tab-pane fade space-up" id="nav-output" role="tabpanel" aria-labelledby="nav-output-tab">

						<div class="form-group">
							<label for="output-area">Pegue o output do seu processamento aqui</label>
							<textarea class="form-control output-container ui ui-field ui-container-text" name="output" id="output-area" rows="5"></textarea>
						</div>
					</div>

					<div class="tab-pane fade space-up" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
						Bot criado pelo estagiário <a href="https://github.com/gresendesa">@gresendesa</a> em 2021. 
					</div>
				</div>

					
			</div>
			<div class="card-footer text-muted">
				2021
			</div>
			<div class="card-footer text-muted output-footer">
				<div class="onthefly-output bg-light text-dark" id="onthefly-output"></div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="assets/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../core/vendor/deep-merge.js"></script>
	<script type="text/javascript" src="../core/extension/Browser.js"></script>
	<script type="text/javascript" src="../core/extension/Message.js"></script>
	<script type="text/javascript" src="Bot.js"></script>
	<script type="text/javascript" src="UI.js"></script>
	<script type="text/javascript" src="popup.js"></script>

</body>
</html>
