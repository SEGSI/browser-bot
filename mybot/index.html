<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="main-container">
		<div class="card text-center">
			<div class="card-header">
				<div class="row">
					<div class="col box">
						<h3 class="title">Browser Bot</h3>
					</div>
					<div class="col text-right">
						<button name="stop" type="button" class="btn btn-danger ui-order">STOP</button>
					</div>
				</div>
			</div>
			<div class="card-body">


				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
						<a class="nav-item nav-link" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="false">Info</a>
					</div>
				</nav>


				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active space-up" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div class="row">
							<div class="col">
								<button name="foo:remove" type="button" class="btn btn-info btn-block ui ui-order">remove</button>
							</div>
							<div class="col">
								<button name="browse:browse-on-internet" type="button" class="btn btn-info btn-block ui ui-order">browse</button>
							</div>
						</div>

						<form>
						  
							<div class="form-group space-up">
								<label for="exampleTextEmail1">Email address</label>
								<input type="text" class="form-control ui ui-field ui-container-text" name="email" id="exampleTextEmail1" aria-describedby="ariatext" placeholder="Enter text" value="opa">
								<small id="ariatext" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="row">
								<div class="col">
									<div class="radio">
										<label><input type="radio" class="ui ui-field ui-container-radio" name="optradio" value="1">Option 1</label>
									</div>
								</div>
								<div class="col">
									<div class="radio">
										<label><input type="radio" class="ui ui-field ui-container-radio" name="optradio" value="2">Option 2</label>
									</div>
								</div>
								<div class="col">
									<div class="radio">
										<label><input type="radio" class="ui ui-field ui-container-radio" name="optradio" value="3" checked>Option 3</label>
									</div> 
								</div>
							</div>
									
							<div class="form-check">
								<input type="checkbox" class="form-check-input ui ui-field ui-container-boolean" name="check-me" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							<select class="form-control form-control-sm ui ui-field ui-container-option" name="options">
								<option value="1">Opt1</option>
								<option value="2" selected="">Opt2</option>
								<option value="3" >Opt3</option>
							</select>
						</form>
							
					</div>
					<div class="tab-pane fade space-up" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
						Bot designed by <a href="https://github.com/gresendesa">@gresendesa</a>
					</div>
				</div>

					
			</div>
			<div class="card-footer text-muted">
				2021
			</div>
			<div class="card-footer text-muted output-footer">
				<div class="onthefly-output bg-light text-dark" id="onthefly-output"></div>
			</div>
		</div>
	</div>
		
	<script type="text/javascript" src="assets/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../core/vendor/deep-merge.js"></script>
	<script type="text/javascript" src="../core/extension/Browser.js"></script>
	<script type="text/javascript" src="../core/extension/Message.js"></script>
	<script type="text/javascript" src="Bot.js"></script>
	<script type="text/javascript" src="UI.js"></script>
	<script type="text/javascript" src="popup.js"></script>

</body>
</html>
